<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizgame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading"><h1>Quiz Time</h1></div>
      <div class="questionbox">
        <h1 class="question" id="questions"></h1>
        <div class="options" id="optionsquestion"></div>
        <div class="scoredisplay">
          <h3 class="score" id="scores">
            <span id="correctScore" style="margin-right: 20px"></span>
            Score:<span id="quizScore">0</span>
            
            <span id="wrongScore" style="margin-left: 20px"></span>
          </h3>
        </div>
      </div>
    </div>
    <!-- <div class="popup"> </div> -->
  </body>
  <script src="index.js"></script>
</html>
